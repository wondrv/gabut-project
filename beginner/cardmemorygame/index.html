<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <!-- Tailwind CSS for styling utilities -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen flex-col p-4">

    <div class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-cyan-400">Memory Match</h1>
        <p class="text-gray-400 mt-2">Flip cards to find the matching pairs!</p>
    </div>

    <!-- Game Info Bar -->
    <div class="flex justify-between items-center w-full max-w-lg mb-4 bg-gray-800 p-3 rounded-lg shadow-lg">
        <div class="flex items-center space-x-2">
            <span class="text-lg text-gray-300">Moves:</span>
            <span id="moves-count" class="text-xl font-bold text-white">0</span>
        </div>
        <div class="flex items-center space-x-2">
            <span class="text-lg text-gray-300">Time:</span>
            <span id="timer" class="text-xl font-bold text-white">00:00</span>
        </div>
    </div>

    <!-- Game Board -->
    <div id="game-board" class="game-board w-full max-w-lg aspect-square">
        <!-- Cards will be generated by JavaScript -->
    </div>

    <!-- Restart Button -->
    <button id="restart-button" class="mt-8 bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">
        Restart Game
    </button>

    <!-- Win Modal -->
    <div id="win-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl text-center max-w-sm mx-4 transform transition-all scale-95 opacity-0">
            <h2 class="text-4xl font-bold text-yellow-400 mb-4">You Won!</h2>
            <p class="text-lg text-gray-300 mb-2">Congratulations, you've matched all the cards!</p>
            <div class="text-gray-400 text-lg space-y-2">
                <p>Final Time: <span id="final-time" class="font-bold text-white"></span></p>
                <p>Total Moves: <span id="final-moves" class="font-bold text-white"></span></p>
            </div>
            <button id="play-again-button" class="mt-6 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                Play Again
            </button>
        </div>
    </div>

    <!-- Your Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
