<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer & Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Timer & Stopwatch</h1>
    <div class="timer">
      <h2>Timer</h2>
      <input type="number" id="timerInput" placeholder="Enter seconds" />
      <button onclick="startTimer()">Start Timer</button>
      <button onclick="stopTimer()">Stop Timer</button>
      <button onclick="resetTimer()">Reset Timer</button>
      <div id="timerDisplay">00:00</div>
    </div>

    <div class="stopwatch">
      <h2>Stopwatch</h2>
      <button onclick="startStopwatch()">Start Stopwatch</button>
      <button onclick="stopStopwatch()">Stop Stopwatch</button>
      <button onclick="resetStopwatch()">Reset Stopwatch</button>
      <div id="stopwatchDisplay">00:00:00</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
